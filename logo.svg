<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="300" height="120" fill="url(#bgGradient)" rx="10"/>
  
  <!-- "H" logo mark on the left -->
  <rect x="10" y="10" width="100" height="100" fill="#5b21b6" rx="8"/>
  <text x="60" y="85" font-size="70" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">H</text>
  
  <!-- "HEVIN DESIGN" text -->
  <text x="125" y="55" font-size="28" font-weight="bold" text-anchor="start" fill="url(#textGradient)" font-family="Montserrat, Arial, sans-serif">HEVIN</text>
  <text x="125" y="85" font-size="18" font-weight="500" text-anchor="start" fill="#e0e7ff" font-family="Montserrat, Arial, sans-serif">DESIGN</text>
</svg>
